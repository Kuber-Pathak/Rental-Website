!DOCTYPE html>
<html>
  <head>
    <title>List Website</title>
    <link rel="stylesheet" href="list.css" />
    <script
      src="https://kit.fontawesome.com/5a78363638.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="navbar">
        <nav class="center">
          <div class="logo">
            <img src="logo.png" alt="Logo" width="112" />
          </div>
          <ul class="middle-side">
            <li>
              <a href="#">WhishList <i class="fa-regular fa-heart"></i></a>
            </li>
            <li><a href="#">Contact Us</a></li>
            <li>
              <a href="#">List a place <i class="fa-solid fa-plus"></i></a>
            </li>
          </ul>
          <div class="left-side">
            <div class="user-content">
              <i class="fa-solid fa-angle-down"></i>
              <span class="username"> Kuber</span>
            </div>
            <div class="dropdown">
              <ul>
                <li><a href="#"> Notification</a></li>
                <li><a href="#"> Profile</a></li>
                <li><a href="#"> Help Center</a></li>
                <li><a href="logout.php" class="user"> Log Out</a></li>
              </ul>
            </div>
            <!-- <a href="#" class="left-btn btn">Sign up</a> -->
          </div>
        </nav>
      </div>
    </header>
    <div class="main">
      <div class="main-container center">
        <form action="">
          <div class="row">
            <div class="form-title">
              <h6>Add Residental Details</h6>
              <p>All the fields with * are mandotary</p>
            </div>

            <div class="column-box">
              <div class="column-details">
                <span class="form-number">1.</span>
                <h2>Choose Your Property Type:</h2>
              </div>
            </div>
            <div class="property-option">
              <div class="form-check">
                <input
                  type="radio"
                  name="Property"
                  value="residental"
                  id="Property1"
                  onchange="updatePropertyOptions()"
                />
                <label for="Property1">Resident Property</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="Property"
                  value="commercial"
                  id="Property2"
                  onchange="updatePropertyOptions()"
                />
                <label for="Property2">Commercial Property</label>
              </div>
            </div>
            <div class="column-box">
              <div class="column-details">
                <span class="form-number">2.</span>
                <h2>Basic Detials:</h2>
              </div>
            </div>
            <div class="basic-form">
              <div class="row">
                <div class="basic-col1">
                  <div class="basic-purpose">
                    <select class="form-select" name="" id="">
                      <option value="1">Rent</option>
                      <option value="2">Sale</option>
                      <option value="3">Lease</option>
                      <option value="4">Paying Guest</option>
                    </select>
                    <label for="purpose"
                      >Purpose
                      <span class="text-danger">*</span>
                    </label>
                  </div>
                </div>
                <div class="basic-col2">
                  <div class="basic-purpose">
                    <input type="text" class="form-control
                    placeholder="123-45-678" />
                    <label for="purpose"
                      >Your Title
                      <span class="text-danger">*</span>
                    </label>
                  </div>
                </div>
                <div class="basic-col3">
                  <div class="basic-purpose">
                    <select class="form-select" name="" id="Category" disabled>
                      <option value disabled selected>
                        Select Property Type first.
                      </option>
                    </select>
                    <label for="purpose"
                      >Category
                      <span class="text-danger">*</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="list.js"></script>
</html>
