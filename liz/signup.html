<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel = "stylesheet" href="signstyle.css" >
    <script src="https://kit.fontawesome.com/5a78363638.js" crossorigin="anonymous"></script>
<body>
<div class="container">
	<div class="red-box" id="targetd">
      <div class="signin">
          <div class="center">
              <h1 class="header"> Sign Up</h1>
              <div class="loginoption">
                  <div class="loginicon">
                      <a href = "#"><i class="fa-brands fa-facebook-f fa-xl"></i>
                   </a>
                  </div>
                  <div class="loginicon">
                    <a href = "#"> <i class="fa-brands fa-google-plus-g fa-xl"></i>
                     </a>
                  </div>
                  <div class="loginicon">
                    <a href = "#">  <i class="fa-brands fa-linkedin-in fa-xl"></i>
                      </a>
                  </div>
              </div>
               <h4> or use your email</h4>
        
        </div>
        <div class="center">
        	<div class="searchbar">
                <i class="fa-regular fa-envelope fa-xl"></i>
                <input class="nameid search" id="name" type="text" placeholder="Name"/>
                
            </div>

            <div class="searchbar">
                <i class="fa-regular fa-envelope fa-xl"></i>
                <input class="emailid search" id="email" type="text" placeholder="Email"/>
                
            </div>
            <div class="searchbar">
                <i class="fa-regular fa-lock fa-xl"></i>
                <input class="passwordid search" id="password" type="password" placeholder="password"/>
            </div>
            <div class="center">
                
                <button class="button"><h2>SIGN UP</h2></button>
            </div>
           <div class="mediaup" onclick="dubanimation()" > Sign In </div>
        </div>


      </div>
  </div>
  <div class="gray-box" id="targeta">
      <div class="signin">
          <div class="center">
              <h1 class="header"> Sign in</h1>
              <div class="loginoption">
                  <div class="loginicon">
                      <a href = "#"><i class="fa-brands fa-facebook-f fa-xl"></i>
                   </a>
                  </div>
                  <div class="loginicon">
                    <a href = "#"> <i class="fa-brands fa-google-plus-g fa-xl"></i>
                     </a>
                  </div>
                  <div class="loginicon">
                    <a href = "#">  <i class="fa-brands fa-linkedin-in fa-xl"></i>
                      </a>
                  </div>
              </div>
               <h4> or use your email</h4>
        
        </div>
        <div class="center">
            <div class="searchbar">
                <i class="fa-regular fa-envelope fa-xl"></i>
                <input class="emailid search" id="email" type="email" placeholder="Email"/>
                
            </div>
            <div class="searchbar">
                <i class="fa-regular fa-lock fa-xl"></i>
                <input class="passwordid search" id="password" type="password" placeholder="password"/>
            </div>
            <div class="center">
                <a href="#"><u>Forgot your password?</u></a>
                <button class="button"><h2>SIGN IN</h2></button>
            </div>
           <div class="mediaup" onclick="subanimation()" > Sign Up </div>
        </div>


      </div>
  </div>
  
  <div class="green-box" id="targetc">
      <div class="center">
          <div class="signup">
              <h1 class="title">Welcome</h1>
              <h2 class="subtitle">Start Your Journey<br> with Roomie</h2>
          </div>
          <button class="butt" onclick="DoAnimation();">
              <h2>SIGN UP</h2>
          </button>
      </div>    
  </div>

  <div class="black-box" id="targetb">
      <div class="center">
          <div class="signup">
              <h1 class="title">Welcome Back!</h1>
              <h2 class="subtitle">Enter personal details<br>to your account</h2>
          </div>
          <button class="butt" onclick="RevAnimation();">
              <h2>SIGN IN</h2>
          </button>
      </div>    
  </div>
</div>

<script>
function DoAnimation() {
  var targetaElement = document.getElementById("targeta");
  targetaElement.className = "animate1";

  var targetbElement = document.getElementById("targetb");
  targetbElement.className = "animate2";

  var targetcElement = document.getElementById("targetc");
  targetcElement.className = "animate3";

  var targetdElement = document.getElementById("targetd");
  targetdElement.className = "animate4";
}
</script>
<script>
function RevAnimation() {
  var targetaElement = document.getElementById("targeta");
  targetaElement.className = "animate5";

  var targetbElement = document.getElementById("targetb");
  targetbElement.className = "animate6";

  var targetcElement = document.getElementById("targetc");
  targetcElement.className = "animate7";

  var targetdElement = document.getElementById("targetd");
  targetdElement.className = "animate8";
}
</script>
<script>
   function subanimation() {
  var targetaElement = document.getElementById("targeta");
  targetaElement.className = "animate9";

  var targetbElement = document.getElementById("targetb");
  targetbElement.className = "animate10";

  var targetcElement = document.getElementById("targetc");
  targetcElement.className = "animate11";

  var targetdElement = document.getElementById("targetd");
  targetdElement.className = "animate12";
} 
</script>
<script>
    function dubanimation() {
   var targetaElement = document.getElementById("targeta");
   targetaElement.className = "animate13";
 
   var targetbElement = document.getElementById("targetb");
   targetbElement.className = "animate14";
 
   var targetcElement = document.getElementById("targetc");
   targetcElement.className = "animate15";
 
   var targetdElement = document.getElementById("targetd");
   targetdElement.className = "animate16";
 } 
 </script>

</body>
</html>
