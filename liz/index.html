
<!DOCTYPE html>
<html>
  <head>
    <title>Renatal website</title>
    <link rel="stylesheet" href="lizstyle.css" />
    <script
      src="https://kit.fontawesome.com/5a78363638.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
   <header>
      <div id="navbar">
        <nav class="center">
          <div class="logo">
            <img src="logo.png" alt="Logo" width="112" />
          </div>
          
          <div class="left-side">
            <div class="user-content">
              <span class="username"> Sign up</span> 
            </div>
         
            <!-- <a href="#" class="left-btn btn">Sign up</a> -->
          </div>
        </nav>
      </div>
    </header>
    </div>
    

    <div id = "slogan">
     <div class = "slogan-bold"> Rooms for rent </div>
     <div class = "slogan-small"> Find your perfect room </div>
   
    <div class="search">
      <div class="search-container">
        <div class="search-filter">
        </div>
        <div class="location-search">
          <div class="search-bar">
           
            <input
              id="location"
              type="text"
             
              placeholder="Enter an address,city or Zip code"
           
          />
          <i class="ico fa-solid fa-location-dot"></i
         
           
           
        </div>
      </div>
    </div>


   
    



</body>
</html>
